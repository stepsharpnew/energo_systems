          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—á–∞–ª–æ –∫–ª—é—á–∞ (–±–µ–∑ –≤—ã–≤–æ–¥–∞ –≤—Å–µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ)
          KEY_START=$(echo "${{ secrets.SERVER_SSH_KEY }}" | head -c 50)

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É (–ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª–∏–Ω–Ω—ã–º)
          KEY_LENGTH=$(echo "${{ secrets.SERVER_SSH_KEY }}" | wc -c)
          echo "–î–ª–∏–Ω–∞ –∫–ª—é—á–∞: $KEY_LENGTH —Å–∏–º–≤–æ–ª–æ–≤"
          if [ "$KEY_LENGTH" -lt 500 ]; then

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç
          if echo "${{ secrets.SERVER_SSH_KEY }}" | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "‚úÖ –§–æ—Ä–º–∞—Ç –∫–ª—é—á–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π (–ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á)"
          else
